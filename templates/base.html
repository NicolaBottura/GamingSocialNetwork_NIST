<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href= "{% static 'css/home.css' %}"/>
    <link rel="stylesheet" type="text/css" href= "{% static 'css/modifier.css' %}"/>

    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% block head %}
        <title>Nist</title>
    {% endblock %}
</head>

<body style="background-image: url('/media/images/SfondoHome.jpg')">

    <nav class="navbar header_mod sticky-top">
        {% block btn_home %}
        <a href="/" class="btn btn-danger btn-lg btn_home" role="button"><Span></Span></a>
        {% endblock %}

        <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-6" viewBox="0 0 40 40">
                <path d="M28.295 32.517c-2.93 2.086-6.51 3.312-10.38 3.312C8.02 35.83 0 27.81 0 17.914 0 8.02 8.02 0 17.915 0 27.81 0 35.83 8.02 35.83 17.915c0 3.87-1.227 7.45-3.313 10.38l6.61 6.61c1.166 1.165 1.163 3.057 0 4.22-1.167 1.167-3.057 1.167-4.226-.002l-6.605-6.606zm-10.38.326c8.245 0 14.928-6.683 14.928-14.928 0-8.245-6.683-14.93-14.928-14.93-8.245 0-14.93 6.685-14.93 14.93 0 8.245 6.685 14.928 14.93 14.928zm0-26.573c-6.43 0-11.645 5.214-11.645 11.645 0 .494.4.895.896.895.495 0 .896-.4.896-.895 0-5.442 4.41-9.853 9.853-9.853.494 0 .895-.4.895-.896 0-.495-.4-.896-.895-.896z" fill-rule="evenodd" />
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-5" viewBox="0 0 20 20">
                <path d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10zm1.35-10.123l3.567 3.568-1.225 1.226-3.57-3.568-3.567 3.57-1.226-1.227 3.568-3.568-3.57-3.57 1.227-1.224 3.568 3.568 3.57-3.567 1.224 1.225-3.568 3.57zM10 18.272c4.568 0 8.272-3.704 8.272-8.272S14.568 1.728 10 1.728 1.728 5.432 1.728 10 5.432 18.272 10 18.272z" fill-rule="evenodd" />
            </symbol>
        </svg>

        <div>
            {% if user.is_authenticated %}
                <a href="/profiles/profile" class="btn btn-danger btn-lg btn_profile" role="button">
                        <span class="fas fa-child"></span>
                </a>
                <a href="/profiles/logout" class="btn btn-danger btn-lg btn_signup" role="button">Logout</a>
                <a href="/profiles/profile/edit" class="btn btn-danger btn-lg btn_login" role="button">
                        <span class="fas fa-american-sign-language-interpreting"></span>
                </a>
            {% else %}
                <a href="/profiles/login" class="btn btn-danger btn-lg btn_login" role="button">Login</a>
                <a href="/profiles/signup" class="btn btn-danger btn-lg btn_signup" role="button">Signup</a>
            {% endif %}
        </div>
    </nav>

    {% block body %}

    {% endblock %}

    {% block extra_js %}

    {% endblock extra_js %}
</body>


</html>
